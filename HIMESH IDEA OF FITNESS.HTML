    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
        }

        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f7e7;
            border-radius: 5px;
        }

        .result h3 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Goal Fitness: Personalized Fitness Goals</h1>
</header>

<div class="container">
    <h2>Enter your details to get your personalized fitness routine:</h2>

    <form id="fitnessForm">
        <label for="goal">What is your fitness goal?</label>
        <select id="goal">
            <option value="weight_loss">Weight Loss</option>
            <option value="strength_training">Strength Training</option>
            <option value="muscle_building">Muscle Building</option>
        </select>

        <label for="time">How much time can you dedicate daily (in minutes)?</label>
        <input type="number" id="time" min="1" max="120" placeholder="Enter minutes" required>

        <button type="button" onclick="generateRoutine()">Generate Routine</button>
    </form>

    <div id="result" class="result" style="display:none;">
        <h3>Your Personalized Fitness Routine:</h3>
        <p id="routineText"></p>
    </div>
</div>

<script>
    function generateRoutine() {
        var goal = document.getElementById("goal").value;
        var time = parseInt(document.getElementById("time").value);
        var resultText = "";

        if (goal === "weight_loss") {
            if (time <= 20) {
                resultText = "Your routine: \n- Warm-up: 5 minutes\n- Cardio: 10 minutes (jump rope, running in place)\n- Bodyweight exercises: 5 minutes (squats, lunges, push-ups)";
            } else if (time <= 60) {
                resultText = "Your routine: \n- Warm-up: 5 minutes\n- Cardio: 20 minutes (running, cycling, brisk walking)\n- Full body workout: 15 minutes (push-ups, squats, planks, burpees)\n- Cool down: 10 minutes (stretching)";
            } else if (time <= 120) {
                resultText = "Your routine: \n- Warm-up: 10 minutes\n- Cardio: 30 minutes (running, cycling, high-intensity interval training)\n- Full body workout: 30 minutes (lunges, squats, push-ups, burpees, planks, jumping jacks)\n- Cool down: 10 minutes (stretching)";
            }
        } else if (goal === "strength_training") {
            if (time <= 20) {
                resultText = "Your routine: \n- Warm-up: 5 minutes\n- Bodyweight exercises: 15 minutes (push-ups, squats, lunges, planks)";
            } else if (time <= 60) {
                resultText = "Your routine: \n- Warm-up: 5 minutes\n- Strength training: 25 minutes (dumbbell squats, lunges, shoulder press, triceps dips)\n- Core workout: 15 minutes (planks, sit-ups, Russian twists)\n- Cool down: 10 minutes (stretching)";
            } else if (time <= 120) {
                resultText = "Your routine: \n- Warm-up: 10 minutes\n- Strength training: 40 minutes (deadlifts, squats, bench press, overhead press, pull-ups)\n- Core workout: 30 minutes (Russian twists, crunches, leg raises, side planks)\n- Cool down: 10 minutes (stretching)";
            }
        } else if (goal === "muscle_building") {
            if (time <= 20) {
                resultText = "Your routine: \n- Warm-up: 5 minutes\n- Bodyweight exercises: 15 minutes (push-ups, squats, triceps dips)";
            } else if (time <= 60) {
                resultText = "Your routine: \n- Warm-up: 5 minutes\n- Muscle building: 25 minutes (deadlifts, squats, chest press, dumbbell rows)\n- Core workout: 15 minutes (leg raises, planks, crunches)\n- Cool down: 10 minutes (stretching)";
            } else if (time <= 120) {
                resultText = "Your routine: \n- Warm-up: 10 minutes\n- Muscle building: 40 minutes (deadlifts, squats, bench press, pull-ups, triceps dips)\n- Core workout: 30 minutes (leg raises, side planks, Russian twists, crunches)\n- Cool down: 10 minutes (stretching)";
            }
        }

        // Display the result
        document.getElementById("routineText").innerText = resultText;
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
